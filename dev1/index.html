<!DOCTYPE html>
<html>
<head>
    <title>Fruit Catcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const basketWidth = 100;
    const basketHeight = 20;
    const basketSpeed = 8;
    const fruitSpeed = 3;
    const rottenFruitSpeed = 5;    const initialLives = 3;

    let basketX = canvas.width / 2 - basketWidth / 2;
    let fruits = [];
    let score = 0;
    let lives = initialLives;

    function createFruit() {
        const fruitsList = ["apple", "orange", "banana"];
        const randomFruit = fruitsList[Math.floor(Math.random() * fruitsList.length)];
        const fruit = {
            type: randomFruit,
            x: Math.random() * (canvas.width - 30),
            y: 0,
            speed: fruitSpeed,
        };
        fruits.push(fruit);
    }

    function createRottenFruit() {
        const rottenFruit = {
            type: "rotten",
            x: Math.random() * (canvas.width - 30),
            y: 0,
            speed: rottenFruitSpeed,
        };
        fruits.push(rottenFruit);
    }

    function drawBasket() {
        ctx.beginPath();
        ctx.rect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
    }

    function drawFruits() {
        fruits.forEach((fruit, index) => {
            ctx.beginPath();
            ctx.arc(fruit.x, fruit.y, 15, 0, Math.PI * 2);
            ctx.fillStyle = fruit.type === "rotten" ? "brown" : "orange";
            ctx.fill();
            ctx.closePath();

            fruit.y += fruit.speed;

            if (fruit.y > canvas.height) {
                fruits.splice(index, 1);
                if (fruit.type !== "rotten") {
                    lives--;
                }
            }

            if (
                fruit.y > canvas.height - basketHeight &&
                fruit.x > basketX &&
                fruit.x < basketX + basketWidth
            ) {
                fruits.splice(index, 1);
                if (fruit.type !== "rotten") {
                    score++;
                }
            }
        });
    }

    function drawScore() {
        ctx.font = "24px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Score: " + score, 10, 30);
    }

    function drawLives() {
        ctx.font = "24px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Lives: " + lives, canvas.width - 100, 30);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBasket();
        drawFruits();
        drawScore();
        drawLives();

        if (lives <= 0) {
            ctx.font = "48px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2);
            ctx.fillText("Final Score: " + score, canvas.width / 2 - 100, canvas.height / 2 + 50);
            return;
        }

        requestAnimationFrame(draw);
    }

    function moveBasket(event) {
        const key = event.key;
        if (key === "ArrowLeft" && basketX > 0) {
            basketX -= basketSpeed;
        } else if (key === "ArrowRight" && basketX < canvas.width - basketWidth) {
            basketX += basketSpeed;
        }
    }

    document.addEventListener("keydown", moveBasket);

    function gameLoop() {
        createFruit();
        if (Math.random() < 0.03) {
            createRottenFruit();
        }
        setTimeout(gameLoop, 1000);
    }

    gameLoop();
    draw();
</script>
</body>
</html>
